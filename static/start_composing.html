<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Powered Music Composition System</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- Global ---------- */
    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #f8fafc;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 80px;
      background: rgba(3, 7, 18, 0.95);
      border-bottom: 1px solid rgba(56, 189, 248, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: 600;
      color: #38bdf8;
      text-shadow: 0 0 12px #38bdf8;
    }

    nav a {
      color: #e2e8f0;
      text-decoration: none;
      margin: 0 16px;
      font-weight: 500;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav a:hover {
      color: #38bdf8;
      text-shadow: 0 0 10px #38bdf8;
    }

    /* ---------- Main Section ---------- */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      padding-top: 80px;
    }

    .composer-box {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 16px;
      padding: 45px 40px;
      width: 440px;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.15);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      font-size: 2.4em;
      color: #60a5fa;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      font-size: 0.95em;
      color: #94a3b8;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #cbd5e1;
      font-size: 0.95em;
      margin-bottom: 8px;
      display: block;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(56, 189, 248, 0.3);
      font-size: 1em;
      background: #0f172a;
      color: #f1f5f9;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
    }

    .generate-btn {
      background: linear-gradient(90deg, #06b6d4 0%, #3b82f6 100%);
      color: #ffffff;
    }

    .generate-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.8);
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      color: #64748b;
      padding: 15px 0;
    }

    /* Audio player area */
    #resultBox {
      margin-top: 20px;
      text-align: center;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Whispers of the Wires</div>
    <nav>
      <a href="/static/index.html">Home</a>
      <a href="/static/start_composing.html">Composing</a>
      <a href="/static/library.html">Library</a>
      <a href="/static/playlist.html">Playlist</a>
      <a href="/static/predict.html">Predict Audio</a>
      <a href="/static/login.html">Login</a>
    </nav>
  </header>

  <div class="content">
    <div class="composer-box">
      <h1>AI Music Composer</h1>
      <p class="subtitle">Whisper of the Wires ‚Äî Generate tracks up to 15 seconds</p>

      <form id="composeForm" autocomplete="off">
        <label for="genre">Select Primary Genre</label>
        <select id="genre" name="genre" required>
          <option value="Pop">Pop</option>
          <option value="Rock">Rock</option>
          <option value="Jazz">Jazz</option>
          <option value="HipHop">Hip Hop</option>
          <option value="Classical">Classical</option>
          <option value="EDM">EDM</option>
        </select>

        <label for="description">Music Description (Mood, Instruments, Tempo)</label>
        <input type="text" id="description" name="prompt"
          placeholder="e.g. a jazz piano melody with a warm kick drum"
          required autocomplete="off" />

        <input type="hidden" name="mood" value="calm">

        <label for="duration">Track Duration (Seconds)</label>
        <input type="number" id="duration" name="duration" min="5" max="15" value="10" required />

        <button class="generate-btn" type="submit">üéµ Generate Composition</button>
      </form>

      <div id="resultBox"></div>
    </div>
  </div>

  <footer>¬© 2025 AI Music Composer</footer>

  <script>
    document.getElementById("composeForm").addEventListener("submit", async function (e) {
      e.preventDefault(); // stop page reload

      const form = e.target;
      const formData = new FormData(form);
      const btn = form.querySelector(".generate-btn");
      const resultBox = document.getElementById("resultBox");

      btn.disabled = true;
      btn.textContent = "üéµ Generating...";
      resultBox.innerHTML = "";

      try {
        const response = await fetch("/generate_music_local", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        console.log(result);

        if (result.status === "success") {
          resultBox.innerHTML = `
            <p>‚úÖ Music Generated Successfully!</p>
            <audio controls>
              <source src="${result.file_url}" type="audio/wav">
              Your browser does not support the audio element.
            </audio>
          `;
        } else {
          resultBox.innerHTML = `<p>‚ùå Error: ${result.error || "Unknown error"}</p>`;
        }

      } catch (err) {
        console.error(err);
        resultBox.innerHTML = "<p>‚ö†Ô∏è Failed to connect to server.</p>";
      }

      btn.disabled = false;
      btn.textContent = "üéµ Generate Composition";
    });
  </script>
</body>
</html>
