<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Playlist | Whispers of the Wires</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="logo">Whispers of the Wires</div>
    <nav>
      <a href="/static/index.html">Home</a>
      <a href="/static/start_composing.html">Composing</a>
      <a href="/static/library.html">Library</a>
      <a href="/static/playlist.html">Playlist</a>
      <a href="/static/predict.html">Predict Audio</a>
      <a href="/static/login.html">Login</a>
    </nav>
  </header>

  <main>
    <h1>üéß Your AI Playlists</h1>
    <div id="playlistContainer" class="playlist-grid">
      Loading playlist summary...
    </div>
  </main>

  <footer>
    <p>¬© 2025 Whispers of the Wires</p>
  </footer>

  <script>
    async function loadPlaylists() {
      try {
        const res = await fetch("/get_tracks");
        const data = await res.json();
        const container = document.getElementById("playlistContainer");
        container.innerHTML = "";

        if (!data.grouped || Object.keys(data.grouped).length === 0) {
          container.innerHTML = "<p>No songs available yet. Generate some music first üé∂</p>";
          return;
        }

        for (const genre in data.grouped) {
          const songs = data.grouped[genre];
          const div = document.createElement("div");
          div.className = "feature-card playlist";
          div.innerHTML = `
            <h3>${genre}</h3>
            <p>${songs.length} track${songs.length > 1 ? "s" : ""} in this genre</p>
            <div class="card-buttons">
              <button class="download-btn" onclick="viewGenre('${genre}')">View Songs</button>
            </div>
          `;
          container.appendChild(div);
        }

      } catch (err) {
        console.error("Error loading playlists:", err);
        document.getElementById("playlistContainer").innerHTML =
          "<p>‚ö†Ô∏è Failed to load playlists.</p>";
      }
    }

    function viewGenre(genre) {
      // Later this can open a filtered view (e.g., /static/library.html?genre=Pop)
      window.location.href = `/static/library.html?genre=${encodeURIComponent(genre)}`;
    }

    loadPlaylists();
  </script>
</body>
</html>
